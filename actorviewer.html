<html>
    <head>
        <title> view Actors</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <h1>Actors</h1>
        <div> <button id="showCreateButton" onclick="showCreate()">Create</button></div>
        <div>
            <table class="table" id="actorTable">
                <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>
                            Gender
                        </th>
                        <th>DOB</th>
                        <th>Update</th>
                        <th>Delete</th>
                </tr>
                
            </table>
        </div>
        <div id='createUpdateForm' style="display: none">
                <h2><span id="createLabel">Create a</span> <span id="updateLabel">update</span> Actor</h2>
                <input type="hidden" name="id"/>
                Name <input type="text" name="name"/><br/>
                Gender <input type="text" name="gender"/> <br/>
                DOB <input type="date" name="dob"/> <br/>
                <span><button id="doCreateButton" onclick="doCreate()">Create</button></span>
                <span><button id="doUpdateButton" onclick="doUpdate()">Update</button></span>
        </div>
    </body>
    <script>
    function showCreate(){
        document.getElementById('showCreateButton').style.display="none"
        document.getElementById('actorTable').style.display="none"
        document.getElementById('createUpdateForm').style.display="block"

        document.getElementById('createLabel').style.display="inline"
        document.getElementById('updateLabel').style.display="none"

        document.getElementById('doCreateButton').style.display="block"
        document.getElementById('doUpdateButton').style.display="none"

    }
    function showViewAll(){
        document.getElementById('showCreateButton').style.display="block"
        document.getElementById('actorTable').style.display="block"
        document.getElementById('createUpdateForm').style.display="none"
    }
    function showUpdate(buttonElement){
        document.getElementById('showCreateButton').style.display="none"
        document.getElementById('actorTable').style.display="none"
        document.getElementById('createUpdateForm').style.display="block"

        document.getElementById('createLabel').style.display="none"
        document.getElementById('updateLabel').style.display="inline"

        document.getElementById('doCreateButton').style.display="none"
        document.getElementById('doUpdateButton').style.display="block"


        var rowElement = buttonElement.parentNode.parentNode
        // these is a way of finding the closest <tr> which would safer, closest()
        
        var actor = getActorFromRow(rowElement)
        populateFormWithActor(actor)
    }
    function doCreate(){
        var form = document.getElementById('createUpdateForm')

        var actor = {}
       
        actor.name = form.querySelector('input[name="name"]').value
        actor.gender = form.querySelector('input[name="gender"]').value
        actor.dob = form.querySelector('input[name="dob"]').value
        console.log(JSON.stringify(actor))
        createActorAjax(actor)
        
        
    }
    function doUpdate(){
        var actor = getActorFromForm();
        var rowElement = document.getElementById(actor.id);
        updateActorAjax(actor);
        setActorInRow(rowElement,actor);
       
        clearForm();
        showViewAll();
    }
    function doDelete(r){
        var tableElement = document.getElementById('actorTable');
        var rowElement = r.parentNode.parentNode;
        var index = rowElement.rowIndex;
        deleteActorAjax(rowElement.getAttribute("id"));
        tableElement.deleteRow(index);
    }
    function addActorToTable(actor){
        var tableElement = document.getElementById('actorTable')
        var rowElement = tableElement.insertRow(-1)
        rowElement.setAttribute('id',actor.id)
        var cell1 = rowElement.insertCell(0);
        cell1.innerHTML = actor.id
        var cell2 = rowElement.insertCell(1);
        cell2.innerHTML = actor.name
        var cell3 = rowElement.insertCell(2);
        cell3.innerHTML = actor.gender
        var cell4 = rowElement.insertCell(3);
        cell4.innerHTML = actor.dob
        var cell5 = rowElement.insertCell(4);
        cell5.innerHTML = '<button onclick="showUpdate(this)">Update</button>'
        var cell6 = rowElement.insertCell(5);
        cell6.innerHTML = '<button onclick=doDelete(this)>delete</button>'

    }

    function clearForm(){
        var form = document.getElementById('createUpdateForm')

        form.querySelector('input[name="name"]').value=''
        form.querySelector('input[name="gender"]').value=''
        form.querySelector('input[name="dob"]').value=''
    }
    function getActorFromRow(rowElement){
        var car ={}
        actor.id  = rowElement.getAttribute('id')
        actor.name = rowElement.cells[1].firstChild.textContent
        actor.gender = rowElement.cells[2].firstChild.textContent
        actor.dob = parseInt(rowElement.cells[3].firstChild.textContent,10)
        return actor
    }
    function setActorInRow(rowElement, actor){
        rowElement.cells[0].firstChild.textContent= actor.id  
        rowElement.cells[1].firstChild.textContent= actor.name
        rowElement.cells[2].firstChild.textContent= actor.gender
        rowElement.cells[3].firstChild.textContent= actor.dob
    }
    function populateFormWithActor(actor){
        var form = document.getElementById('createUpdateForm')
        form.querySelector('input[name="id"]').disabled = true

        form.querySelector('input[name="id"]').value  = actor.id
        form.querySelector('input[name="name"]').value= actor.name
        form.querySelector('input[name="gender"]').value= actor.gender
        form.querySelector('input[name="dob"]').value= actor.dob
        return actor
    }
    function getActorFromForm(){
        var form = document.getElementById('createUpdateForm')
        var actor = {}
        actor.id = form.querySelector('input[name="id"]').value
        actor.name = form.querySelector('input[name="name"]').value
        actor.gender = form.querySelector('input[name="gender"]').value
        actor.dob = parseInt(form.querySelector('input[name="dob"]').value,10)
        console.log(JSON.stringify(actor))
        return actor
    }
    function getAllAjax(){
        $.ajax({
            "url": "/actors",
            "method":"GET",
            "data":"",
            "dataType": "JSON",
            "success":function(result){
                //console.log(result);
                for (actor of result){
                    addActorToTable(actor);
                }
                
            },
            "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);
            }
        });

    }
    function createActorAjax(actor){
        //var actor = {"name":"John Kennedy", "gender":"male","dob":1988/07/28}
        console.log(JSON.stringify(actor));
        $.ajax({
            "url": "/actors",
            "method":"POST",
            "data":JSON.stringify(actor),
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
            "success":function(result){
                //console.log(result);
                actor.id = result.id
                addActorToTable(actor)
                clearForm()
                showViewAll()
            },
            "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);
            }
        });
    }
    function updateActorAjax(actor){
        //var actor = {"name":"John Kennedy", "gender":"male","dob":1988/07/28}
        console.log(JSON.stringify(actor));
        $.ajax({
            "url": "/actors/"+encodeURI(actor.id),
            "method":"PUT",
            "data":JSON.stringify(actor),
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
            "success":function(result){
               // console.log(result);
                  
            },
            "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);
            }
        });
    }
    function deleteActorAjax(id){
        
        //console.log(JSON.stringify('deleting '+id));
        $.ajax({
            "url": "/actors/"+encodeURI(id),
            "method":"DELETE",
            "data":"",
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
            "success":function(result){
                //console.log(result);
                  
            },
            "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);
            }
        });
    }
    getAllAjax();
  

    
    </script>
</html>
