<html>
    <head>
        <title>View Actors</title>
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        
        <!-- jQuery (full version to support $.ajax) -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    </head>

    <body>
        <h1>Actors</h1>
        <div> <button id="showAddButton" class="btn btn-success mb-3" onclick="showAdd()">Add</button></div>
        <div>
            <table class="table" id="actorTable">
                <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Date of Birth<br><span style="font-size: 0.75em; color: gray;">(DD-MM-YYYY)</span></th>
                        <th>Country</th>
                        <th>Update</th>
                        <th>Delete</th>
                </tr>
                
            </table>
        </div>
        <div id='addUpdateForm' style="display: none" class="p-3 border rounded bg-light">
            <h2>
                <span id="addLabel" style="display:inline;">Add an</span>
                <span id="updateLabel" style="display:none;">Update</span> Actor
            </h2>
            <input type="hidden" name="id" />
        
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" id="name" />
            </div>
        
            <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" class="form-control" id="gender">
                    <option value="">-- Select Gender --</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
        
            <div class="form-group">
                <label for="dob">Date of Birth<br><span style="font-size: 0.75em; color: gray;">(DD/MM/YYYY)</span></label>
                <input type="date" name="dob" class="form-control" id="dob" />
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select name="country" class="form-control" id="countrySelect">
                    <option value="">-- Select Country --</option>
                </select>
            </div>

            <div class="d-flex mt-3">
                <button id="doAddButton" class="btn btn-success mr-2" onclick="doAdd()">Add</button>
                <button id="doUpdateButton" class="btn btn-info" onclick="doUpdate()">Update</button>
                <button class="btn btn-secondary ml-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>

    </body>
    <script>
    function formatDate(dateStr) {
            const date = new Date(dateStr);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0'); // months are 0-based
            const year = date.getFullYear();
            return `${day}-${month}-${year}`;
    }
    function showAdd(){
        document.getElementById('showAddButton').style.display="none"
        document.getElementById('actorTable').style.display="none"
        document.getElementById('addUpdateForm').style.display="block"

        document.getElementById('addLabel').style.display="inline"
        document.getElementById('updateLabel').style.display="none"

        document.getElementById('doAddButton').style.display="block"
        document.getElementById('doUpdateButton').style.display="none"

    }
    function showViewAll(){
        document.getElementById('showAddButton').style.display="block"
        document.getElementById('actorTable').style.display="block"
        document.getElementById('addUpdateForm').style.display="none"
    }
    function showUpdate(buttonElement){
        document.getElementById('showAddButton').style.display="none"
        document.getElementById('actorTable').style.display="none"
        document.getElementById('addUpdateForm').style.display="block"

        document.getElementById('addLabel').style.display="none"
        document.getElementById('updateLabel').style.display="inline"

        document.getElementById('doAddButton').style.display="none"
        document.getElementById('doUpdateButton').style.display="block"


        var rowElement = buttonElement.parentNode.parentNode
        // these is a way of finding the closest <tr> which would safer, closest()
        
        var actor = getActorFromRow(rowElement)
        populateFormWithActor(actor)
    }
    function doAdd(){
        var form = document.getElementById('addUpdateForm')

        var actor = {}
       
        actor.name = form.querySelector('input[name="name"]').value
        actor.gender = form.querySelector('select[name="gender"]').value
        actor.dob = form.querySelector('input[name="dob"]').value
        actor.country = form.querySelector('select[name="country"]').value
        console.log("Actor object to send:", JSON.stringify(actor))
        addActorAjax(actor)
        
        
    }
    function doUpdate(){
        var actor = getActorFromForm();
        var rowElement = document.getElementById(actor.id);
        updateActorAjax(actor);
        setActorInRow(rowElement,actor);
       
        clearForm();
        showViewAll();
    }
    function doDelete(r){
        if (!confirm("Are you sure you want to delete this actor?")) {
            return; // If the user cancels, do nothing
        }

        var tableElement = document.getElementById('actorTable');
        var rowElement = r.parentNode.parentNode;
        var index = rowElement.rowIndex;
        deleteActorAjax(rowElement.getAttribute("id"));
        tableElement.deleteRow(index);
    }
    function addActorToTable(actor){
        var tableElement = document.getElementById('actorTable')
        var rowElement = tableElement.insertRow(-1)
        rowElement.setAttribute('id',actor.id)
        var cell1 = rowElement.insertCell(0);
        cell1.innerHTML = actor.id
        var cell2 = rowElement.insertCell(1);
        cell2.innerHTML = actor.name
        var cell3 = rowElement.insertCell(2);
        cell3.innerHTML = actor.gender
        var cell4 = rowElement.insertCell(3);
        cell4.innerHTML = formatDate(actor.dob)
        var cell5 = rowElement.insertCell(4);
        cell5.innerHTML = countryMap[actor.country] || actor.country
        var cell6 = rowElement.insertCell(5);
        cell6.innerHTML = '<button class="btn btn-info btn-sm" onclick="showUpdate(this)">Update</button>'
        var cell7 = rowElement.insertCell(6);
        cell7.innerHTML = '<button class="btn btn-danger btn-sm" onclick="doDelete(this)">Delete</button>'

    }

    function clearForm(){
        var form = document.getElementById('addUpdateForm')
        form.querySelector('input[name="id"]').value=''
        form.querySelector('input[name="name"]').value=''
        form.querySelector('select[name="gender"]').value=''
        form.querySelector('input[name="dob"]').value=''
        form.querySelector('select[name="country"]').value=''
    }
    function getActorFromRow(rowElement){
        var actor ={}
        var reverseCountryMap = {}; // name to id

        actor.id  = rowElement.getAttribute('id')
        actor.name = rowElement.cells[1].firstChild.textContent.trim()
        actor.gender = rowElement.cells[2].firstChild.textContent.trim()
        actor.dob = rowElement.cells[3].firstChild.textContent.trim()
        actor.country = reverseCountryMap[rowElement.cells[4].textContent.trim()]

        return actor
    }
    function setActorInRow(rowElement, actor){
        rowElement.cells[0].firstChild.textContent= actor.id  
        rowElement.cells[1].firstChild.textContent= actor.name
        rowElement.cells[2].firstChild.textContent= actor.gender
        rowElement.cells[3].firstChild.textContent= formatDate(actor.dob)
        rowElement.cells[4].firstChild.textContent = actor.country
    }
    function populateFormWithActor(actor){
        var form = document.getElementById('addUpdateForm')
        form.querySelector('input[name="id"]').value = actor.id
        form.querySelector('input[name="name"]').value = actor.name
        form.querySelector('select[name="gender"]').value = actor.gender
        form.querySelector('input[name="dob"]').value = actor.dob
        form.querySelector('select[name="country"]').value = actor.country

        return actor
    }
    function getActorFromForm(){
        var form = document.getElementById('addUpdateForm')
        var actor = {}
        actor.id = form.querySelector('input[name="id"]').value
        actor.name = form.querySelector('input[name="name"]').value
        actor.gender = form.querySelector('select[name="gender"]').value
        actor.dob = form.querySelector('input[name="dob"]').value
        actor.country = form.querySelector('select[name="country"]').value
        console.log(JSON.stringify(actor))
        return actor
    }
    function getAllAjax(){
        $.ajax({
            "url": "/actors",
            "method":"GET",
            "data":"",
            "dataType": "JSON",
            "success":function(result){
                //console.log(result);
                for (actor of result){
                    addActorToTable(actor);
                }
                
            },
            "error":function(xhr,status,error){
                console.log("Error: " + status + " msg:" + error);
            }
        });

    }
    let countryMap = {};

    function loadCountries() {
        $.ajax({
            url: '/countries',
            method: 'GET',
            dataType: 'JSON',
            success: function (result) {
                var countrySelect = document.getElementById('countrySelect');
                result.forEach(function (country) {
                    countryMap[country.id] = country.name;
                    reverseCountryMap[country.name] = country.id;
                    var option = document.createElement('option');
                    option.value = country.id;
                    option.text = country.name;
                    countrySelect.appendChild(option);
                });
            },
            error: function (xhr, status, error) {
                console.log("Error loading countries: " + status + " msg: " + error);
            }
        });
    }

       
    function updateActorAjax(actor){
        //var actor = {"name":"John Kennedy", "gender":"male","dob":1988/07/28}
        console.log(JSON.stringify(actor));
        $.ajax({
            "url": "/actors/"+encodeURI(actor.id),
            "method":"PUT",            
            "data":JSON.stringify(actor),
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
            success: function (response) {
                console.log("Actor updated:", response);
            },
            "error":function(xhr,status,error){
                console.log("Update error: " + status + " msg: " + error);
            }
        });
    }
    function deleteActorAjax(id){
        
        //console.log(JSON.stringify('deleting '+id));
        $.ajax({
            "url": "/actors/"+encodeURI(id),
            "method":"DELETE",
            "data":"",
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
            "success":function(result){
                //console.log(result);
                  
            },
            "error":function(xhr,status,error){
                console.log("Error: " + status + " msg:" + error);
            }
        });
    }
    function cancelForm() {
            clearForm();
            showViewAll();
    }

    getAllAjax();

    function addActorAjax(actor) {
        //var actor = {"name":"John Kennedy", "gender":"male","dob":1988/07/28}
        console.log(JSON.stringify(actor));
        $.ajax({
            "url": "/actors",
            "method": "POST",
            "data": JSON.stringify(actor),
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
            success: function (response) {
                console.log("Actor added:", response);
                addActorToTable(response);
                clearForm();
                showViewAll();
            },
            error: function (xhr, status, error) {
                console.log("Add error:", + status + " msg: " + error);
            }
        });
    }
    $(document).ready(function () {
        getAllAjax();
        loadCountries();
    });
    </script>
    
</html>
